<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <title>Uber Rides Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .header .icon {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
            }

            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="card">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-car"></i>
                </div>
                <h1>Uber Rides Predictor</h1>
                <p>AI-Powered Demand Forecasting</p>
            </div>

            <form action="{{url_for('predict')}}" method="POST">
                <div class="form-group">
                    <label class="form-label">Price per Week ($)</label>
                    <input class="form-input" type="text" name="Priceperweek" placeholder="e.g. 25" required="required">
                </div>

                <div class="form-group">
                    <label class="form-label">Population</label>
                    <input class="form-input" type="text" name="Population" placeholder="e.g. 1800000" required="required">
                </div>

                <div class="form-group">
                    <label class="form-label">Monthly Income ($)</label>
                    <input class="form-input" type="text" name="Monthlyincome" placeholder="e.g. 20000" required="required">
                </div>

                <div class="form-group">
                    <label class="form-label">Avg Parking/Month ($)</label>
                    <input class="form-input" type="text" name="Averageparkingpermonth" placeholder="e.g. 90" required="required">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-chart-line"></i> Predict Rides
                </button>
            </form>

            {% if predict_text %}
            <div class="result">
                {{ predict_text }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
